<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defense Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f1a 50%, #0f0a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .game-container {
            position: relative;
            outline: none;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .game-container:focus {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        #gameCanvas {
            background: radial-gradient(circle at 30% 20%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
                        #000011;
            max-width: 100%;
            max-height: 100vh;
            display: block;
            outline: none;
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 12px;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
            pointer-events: none;
        }
        
        .game-focus-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            border-radius: 6px;
        }
        
        .game-focus-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer" tabindex="0">
        <div class="game-focus-overlay" id="focusOverlay">
            <div>
                <div style="font-size: 24px; margin-bottom: 10px;">ðŸŽ® SPACE DEFENSE</div>
                <div style="font-size: 16px; margin-bottom: 15px; color: #ffff00;">Quinn's Quest COMING SOON</div>
                <div>Click to start playing!</div>
                <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">Game controls will be locked to this window</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="gameInfo">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="instructions">
            Use ARROW KEYS to move â€¢ SPACEBAR to shoot â€¢ Defend against the invasion!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameContainer = document.getElementById('gameContainer');
        const focusOverlay = document.getElementById('focusOverlay');

        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            gameOver: false,
            gameStarted: false,
            gameFocused: false
        };

        // Focus management
        function initializeGame() {
            focusOverlay.classList.add('hidden');
            gameState.gameStarted = true;
            gameState.gameFocused = true;
            gameContainer.focus();
            
            // Prevent default browser actions
            gameContainer.addEventListener('keydown', preventBrowserDefaults);
        }

        function preventBrowserDefaults(e) {
            // Prevent browser defaults for game keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' ', 'Space'].includes(e.key)) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        // Click overlay to start game
        focusOverlay.addEventListener('click', initializeGame);

        // Handle focus loss/gain
        gameContainer.addEventListener('blur', function() {
            gameState.gameFocused = false;
        });

        gameContainer.addEventListener('focus', function() {
            if (gameState.gameStarted) {
                gameState.gameFocused = true;
            }
        });

        // Click canvas to regain focus
        canvas.addEventListener('click', function() {
            if (gameState.gameStarted && !gameState.gameFocused) {
                gameContainer.focus();
                gameState.gameFocused = true;
            }
        });

        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            gameOver: false,
            gameStarted: false,
            gameFocused: false
        };

        // Player ship
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 30,
            height: 20,
            speed: 5,
            color: '#00ff00'
        };

        // Arrays for game objects
        let bullets = [];
        let enemies = [];
        let stars = [];

        // Input handling
        const keys = {};
        
        // Create background stars
        function createStars() {
            stars = [];
            for (let i = 0; i < 50; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Update stars
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // Draw stars
        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Player functions
        function updatePlayer() {
            if (!gameState.gameFocused || !gameState.gameStarted) return;
            
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw ship details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 5, player.y + 5, 5, 5);
            ctx.fillRect(player.x + 20, player.y + 5, 5, 5);
            ctx.fillRect(player.x + 12, player.y, 6, 8);
        }

        // Bullet functions
        function createBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 7,
                color: '#ffff00'
            });
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Add bullet glow effect
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 5;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }

        // Enemy functions
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 20,
                speed: Math.random() * 3 + 1,
                color: '#ff0000'
            });
        }

        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                
                // Check collision with player
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    gameState.lives--;
                    return false; // Remove enemy
                }
                
                return enemy.y < canvas.height;
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(enemy.x + 5, enemy.y + 10, 5, 3);
                ctx.fillRect(enemy.x + 20, enemy.y + 10, 5, 3);
            });
        }

        // Collision detection
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        // Remove bullet and enemy
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        gameState.score += 10;
                    }
                });
            });
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawStars();
            updateStars();
            
            if (!gameState.gameStarted) {
                // Show start screen elements
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (!gameState.gameOver && gameState.gameFocused) {
                // Update game objects
                updatePlayer();
                updateBullets();
                updateEnemies();
                checkCollisions();
                
                // Spawn enemies randomly
                if (Math.random() < 0.02) {
                    createEnemy();
                }
                
                // Draw game objects
                drawPlayer();
                drawBullets();
                drawEnemies();
                
                // Check game over
                if (gameState.lives <= 0) {
                    gameState.gameOver = true;
                }
            } else if (gameState.gameStarted && !gameState.gameFocused) {
                // Draw pause overlay when game loses focus
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ffff00';
                ctx.font = '24px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Courier New';
                ctx.fillText('Click to resume', canvas.width / 2, canvas.height / 2 + 30);
            } else if (gameState.gameOver) {
                // Draw game over screen
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff0000';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '24px Courier New';
                ctx.fillText('Final Score: ' + gameState.score, canvas.width / 2, canvas.height / 2 + 50);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = '16px Courier New';
                ctx.fillText('Press R to Restart', canvas.width / 2, canvas.height / 2 + 100);
            }
            
            // Update UI
            scoreElement.textContent = gameState.score;
            livesElement.textContent = gameState.lives;
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners - Use gameContainer instead of window
        gameContainer.addEventListener('keydown', (e) => {
            if (!gameState.gameStarted || !gameState.gameFocused) return;
            
            keys[e.key] = true;
            
            if (e.key === ' ' || e.key === 'Space') {
                e.preventDefault();
                if (!gameState.gameOver) {
                    createBullet();
                }
            }
            
            if (e.key === 'r' || e.key === 'R') {
                if (gameState.gameOver) {
                    // Restart game
                    gameState = { score: 0, lives: 3, gameOver: false, gameStarted: true, gameFocused: true };
                    bullets = [];
                    enemies = [];
                    player.x = canvas.width / 2;
                    player.y = canvas.height - 50;
                }
            }
        });

        gameContainer.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Resize canvas to fit container
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Maintain aspect ratio
            const aspectRatio = 600 / 400;
            let newWidth = containerWidth;
            let newHeight = containerWidth / aspectRatio;
            
            if (newHeight > containerHeight) {
                newHeight = containerHeight;
                newWidth = containerHeight * aspectRatio;
            }
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            
            // Update player position
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
        }

        // Initialize game
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        createStars();
        
        // Start the animation loop immediately
        gameLoop();
    </script>
</body>
</html>
