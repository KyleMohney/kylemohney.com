<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Audio Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        #visualizer {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #controls {
            width: 300px;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            overflow-y: auto;
            border-left: 1px solid #444;
        }

        .control-section {
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-section h3 {
            color: #4fd1c7;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4fd1c7;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(79, 209, 199, 0.4);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4fd1c7 0%, #3ba99c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #5ee7d9 0%, #4bbbb0 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 209, 199, 0.3);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 10px;
            background: rgba(79, 209, 199, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(79, 209, 199, 0.3);
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .value-display {
            color: #4fd1c7;
            font-weight: bold;
            float: right;
        }

        #startBtn {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
        }

        .info-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.4;
        }

        .info-box h4 {
            color: #ffc107;
            margin-bottom: 8px;
            font-size: 13px;
        }

        #audioSource {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="visualizer">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="controls">
        <div class="info-box">
            <h4>📢 How to Use System Audio</h4>
            <p>1. Click "Capture System Audio"<br>
            2. Select "Chrome Tab" or "Entire Screen"<br>
            3. Make sure to check "Share audio"<br>
            4. Play music in another tab or app</p>
        </div>

        <div class="control-group">
            <label>Audio Source</label>
            <select id="audioSource">
                <option value="screen">Screen/Tab Audio (Recommended)</option>
                <option value="microphone">Microphone (Fallback)</option>
            </select>
        </div>

        <button id="startBtn">🎵 Capture System Audio</button>
        
        <div class="status" id="status">
            Select audio source and click "Capture System Audio"
        </div>

        <div class="control-section">
            <h3>🎨 Colors</h3>
            <div class="control-group">
                <label>Primary Color</label>
                <input type="color" id="primaryColor" value="#4fd1c7">
            </div>
            <div class="control-group">
                <label>Secondary Color</label>
                <input type="color" id="secondaryColor" value="#ff6b6b">
            </div>
            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="backgroundColor" value="#1a1a2e">
            </div>
        </div>

        <div class="control-section">
            <h3>⚡ Animation</h3>
            <div class="control-group">
                <label>Speed <span class="value-display" id="speedValue">1.0x</span></label>
                <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>Sensitivity <span class="value-display" id="sensitivityValue">1.0x</span></label>
                <input type="range" id="sensitivity" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>Rotation Style</label>
                <select id="rotationStyle">
                    <option value="clockwise">Clockwise</option>
                    <option value="counterclockwise">Counter-clockwise</option>
                    <option value="oscillate">Oscillate</option>
                    <option value="none">No Rotation</option>
                </select>
            </div>
        </div>

        <div class="control-section">
            <h3>🌊 Wave Style</h3>
            <div class="control-group">
                <label>Visualization Type</label>
                <select id="visualType">
                    <option value="circular">Circular Bars</option>
                    <option value="linear">Linear Bars</option>
                    <option value="wave">Wave Form</option>
                    <option value="particles">Particles</option>
                    <option value="spiral">Spiral</option>
                </select>
            </div>
            <div class="control-group">
                <label>Bar Count <span class="value-display" id="barCountValue">128</span></label>
                <input type="range" id="barCount" min="32" max="256" step="16" value="128">
            </div>
            <div class="control-group">
                <label>Bar Width <span class="value-display" id="barWidthValue">2</span></label>
                <input type="range" id="barWidth" min="1" max="8" step="1" value="2">
            </div>
        </div>

        <div class="control-section">
            <h3>✨ Effects</h3>
            <div class="control-group">
                <label>Blur Effect <span class="value-display" id="blurValue">0px</span></label>
                <input type="range" id="blur" min="0" max="10" step="1" value="0">
            </div>
            <div class="control-group">
                <label>Glow Intensity <span class="value-display" id="glowValue">5</span></label>
                <input type="range" id="glow" min="0" max="20" step="1" value="5">
            </div>
        </div>
    </div>

    <script>
        class SystemAudioVisualizer {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.source = null;
                this.isRunning = false;
                this.animationId = null;
                this.rotation = 0;
                this.stream = null;
                
                this.settings = {
                    primaryColor: '#4fd1c7',
                    secondaryColor: '#ff6b6b',
                    backgroundColor: '#1a1a2e',
                    speed: 1,
                    sensitivity: 1,
                    rotationStyle: 'clockwise',
                    visualType: 'circular',
                    barCount: 128,
                    barWidth: 2,
                    blur: 0,
                    glow: 5
                };

                this.initCanvas();
                this.setupControls();
            }

            initCanvas() {
                const resizeCanvas = () => {
                    this.canvas.width = this.canvas.offsetWidth * devicePixelRatio;
                    this.canvas.height = this.canvas.offsetHeight * devicePixelRatio;
                    this.ctx.scale(devicePixelRatio, devicePixelRatio);
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            setupControls() {
                const startBtn = document.getElementById('startBtn');
                const status = document.getElementById('status');
                const audioSourceSelect = document.getElementById('audioSource');

                // Update button text based on audio source
                audioSourceSelect.addEventListener('change', () => {
                    const source = audioSourceSelect.value;
                    if (source === 'screen') {
                        startBtn.textContent = '🎵 Capture System Audio';
                    } else {
                        startBtn.textContent = '🎤 Use Microphone';
                    }
                });

                startBtn.addEventListener('click', async () => {
                    if (!this.isRunning) {
                        try {
                            const audioSource = audioSourceSelect.value;
                            await this.startVisualization(audioSource);
                            startBtn.textContent = '⏹ Stop Visualizer';
                            
                            if (audioSource === 'screen') {
                                status.textContent = 'Capturing system audio - play music in another tab/app!';
                            } else {
                                status.textContent = 'Using microphone - play music nearby!';
                            }
                            status.style.background = 'rgba(79, 209, 199, 0.2)';
                        } catch (error) {
                            status.textContent = 'Error: ' + error.message;
                            status.style.background = 'rgba(255, 107, 107, 0.2)';
                        }
                    } else {
                        this.stopVisualization();
                        const audioSource = audioSourceSelect.value;
                        startBtn.textContent = audioSource === 'screen' ? '🎵 Capture System Audio' : '🎤 Use Microphone';
                        status.textContent = 'Visualizer stopped';
                        status.style.background = 'rgba(255, 255, 255, 0.1)';
                    }
                });

                // Setup all control listeners
                this.setupColorControls();
                this.setupAnimationControls();
                this.setupWaveControls();
                this.setupEffectControls();
            }

            setupColorControls() {
                ['primaryColor', 'secondaryColor', 'backgroundColor'].forEach(id => {
                    document.getElementById(id).addEventListener('input', (e) => {
                        this.settings[id] = e.target.value;
                    });
                });
            }

            setupAnimationControls() {
                const speedSlider = document.getElementById('speed');
                const sensitivitySlider = document.getElementById('sensitivity');
                const rotationSelect = document.getElementById('rotationStyle');

                speedSlider.addEventListener('input', (e) => {
                    this.settings.speed = parseFloat(e.target.value);
                    document.getElementById('speedValue').textContent = e.target.value + 'x';
                });

                sensitivitySlider.addEventListener('input', (e) => {
                    this.settings.sensitivity = parseFloat(e.target.value);
                    document.getElementById('sensitivityValue').textContent = e.target.value + 'x';
                });

                rotationSelect.addEventListener('change', (e) => {
                    this.settings.rotationStyle = e.target.value;
                });
            }

            setupWaveControls() {
                const visualTypeSelect = document.getElementById('visualType');
                const barCountSlider = document.getElementById('barCount');
                const barWidthSlider = document.getElementById('barWidth');

                visualTypeSelect.addEventListener('change', (e) => {
                    this.settings.visualType = e.target.value;
                });

                barCountSlider.addEventListener('input', (e) => {
                    this.settings.barCount = parseInt(e.target.value);
                    document.getElementById('barCountValue').textContent = e.target.value;
                });

                barWidthSlider.addEventListener('input', (e) => {
                    this.settings.barWidth = parseInt(e.target.value);
                    document.getElementById('barWidthValue').textContent = e.target.value;
                });
            }

            setupEffectControls() {
                const blurSlider = document.getElementById('blur');
                const glowSlider = document.getElementById('glow');

                blurSlider.addEventListener('input', (e) => {
                    this.settings.blur = parseInt(e.target.value);
                    document.getElementById('blurValue').textContent = e.target.value + 'px';
                });

                glowSlider.addEventListener('input', (e) => {
                    this.settings.glow = parseInt(e.target.value);
                    document.getElementById('glowValue').textContent = e.target.value;
                });
            }

            async startVisualization(audioSource) {
                try {
                    let stream;
                    
                    if (audioSource === 'screen') {
                        // Try to capture screen/tab with audio
                        if (!navigator.mediaDevices.getDisplayMedia) {
                            throw new Error('Screen capture not supported. Try using microphone instead.');
                        }
                        
                        stream = await navigator.mediaDevices.getDisplayMedia({
                            video: true,
                            audio: {
                                echoCancellation: false,
                                noiseSuppression: false,
                                autoGainControl: false,
                                googEchoCancellation: false,
                                googAutoGainControl: false,
                                googNoiseSuppression: false,
                                googHighpassFilter: false,
                                googTypingNoiseDetection: false
                            }
                        });

                        // Check if audio track is available
                        const audioTracks = stream.getAudioTracks();
                        if (audioTracks.length === 0) {
                            stream.getTracks().forEach(track => track.stop());
                            throw new Error('No audio track found. Make sure to check "Share audio" when selecting screen/tab.');
                        }
                    } else {
                        // Fallback to microphone
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            audio: {
                                echoCancellation: false,
                                noiseSuppression: false,
                                autoGainControl: false
                            }
                        });
                    }
                    
                    this.stream = stream;
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.source = this.audioContext.createMediaStreamSource(stream);
                    
                    this.analyser.fftSize = 512;
                    this.analyser.smoothingTimeConstant = 0.8;
                    this.analyser.minDecibels = -90;
                    this.analyser.maxDecibels = -10;
                    
                    this.source.connect(this.analyser);
                    
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    
                    this.isRunning = true;
                    this.animate();
                    
                } catch (error) {
                    if (error.name === 'NotAllowedError') {
                        throw new Error('Permission denied. Please allow screen capture or microphone access.');
                    } else if (error.name === 'NotFoundError') {
                        throw new Error('No audio source found. Please check your audio settings.');
                    } else {
                        throw error;
                    }
                }
            }

            stopVisualization() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            animate() {
                if (!this.isRunning) return;

                this.animationId = requestAnimationFrame(() => this.animate());
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                this.updateRotation();
                this.draw();
            }

            updateRotation() {
                const speed = this.settings.speed;
                switch (this.settings.rotationStyle) {
                    case 'clockwise':
                        this.rotation += 0.01 * speed;
                        break;
                    case 'counterclockwise':
                        this.rotation -= 0.01 * speed;
                        break;
                    case 'oscillate':
                        this.rotation = Math.sin(Date.now() * 0.001 * speed) * 0.5;
                        break;
                    case 'none':
                        this.rotation = 0;
                        break;
                }
            }

            draw() {
                const width = this.canvas.offsetWidth;
                const height = this.canvas.offsetHeight;
                const centerX = width / 2;
                const centerY = height / 2;

                // Clear canvas with background
                this.ctx.fillStyle = this.settings.backgroundColor;
                this.ctx.fillRect(0, 0, width, height);

                // Apply blur effect
                if (this.settings.blur > 0) {
                    this.ctx.filter = `blur(${this.settings.blur}px)`;
                }

                // Save context for rotation
                this.ctx.save();
                this.ctx.translate(centerX, centerY);
                this.ctx.rotate(this.rotation);

                switch (this.settings.visualType) {
                    case 'circular':
                        this.drawCircularBars(centerX, centerY);
                        break;
                    case 'linear':
                        this.drawLinearBars(width, height);
                        break;
                    case 'wave':
                        this.drawWaveForm(width, height);
                        break;
                    case 'particles':
                        this.drawParticles(centerX, centerY);
                        break;
                    case 'spiral':
                        this.drawSpiral(centerX, centerY);
                        break;
                }

                this.ctx.restore();
                this.ctx.filter = 'none';
            }

            drawCircularBars(centerX, centerY) {
                const radius = Math.min(centerX, centerY) * 0.3;
                const barCount = this.settings.barCount;
                
                for (let i = 0; i < barCount; i++) {
                    const dataIndex = Math.floor(i * this.dataArray.length / barCount);
                    const barHeight = (this.dataArray[dataIndex] / 255) * 100 * this.settings.sensitivity;
                    
                    const angle = (i / barCount) * Math.PI * 2;
                    const x1 = Math.cos(angle) * radius;
                    const y1 = Math.sin(angle) * radius;
                    const x2 = Math.cos(angle) * (radius + barHeight);
                    const y2 = Math.sin(angle) * (radius + barHeight);
                    
                    const gradient = this.ctx.createLinearGradient(x1, y1, x2, y2);
                    gradient.addColorStop(0, this.settings.primaryColor);
                    gradient.addColorStop(1, this.settings.secondaryColor);
                    
                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = this.settings.barWidth;
                    this.ctx.shadowBlur = this.settings.glow;
                    this.ctx.shadowColor = this.settings.primaryColor;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
            }

            drawLinearBars(width, height) {
                const barCount = this.settings.barCount;
                const barWidth = (width / barCount) * 0.8;
                const barSpacing = width / barCount;
                
                for (let i = 0; i < barCount; i++) {
                    const dataIndex = Math.floor(i * this.dataArray.length / barCount);
                    const barHeight = (this.dataArray[dataIndex] / 255) * height * 0.6 * this.settings.sensitivity;
                    
                    const x = (i * barSpacing) - (width / 2);
                    const y = -barHeight / 2;
                    
                    const gradient = this.ctx.createLinearGradient(0, y, 0, y + barHeight);
                    gradient.addColorStop(0, this.settings.primaryColor);
                    gradient.addColorStop(1, this.settings.secondaryColor);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.shadowBlur = this.settings.glow;
                    this.ctx.shadowColor = this.settings.primaryColor;
                    this.ctx.fillRect(x, y, barWidth, barHeight);
                }
            }

            drawWaveForm(width, height) {
                this.ctx.beginPath();
                this.ctx.strokeStyle = this.settings.primaryColor;
                this.ctx.lineWidth = this.settings.barWidth;
                this.ctx.shadowBlur = this.settings.glow;
                this.ctx.shadowColor = this.settings.primaryColor;
                
                const sliceWidth = width / this.dataArray.length;
                let x = -width / 2;
                
                for (let i = 0; i < this.dataArray.length; i++) {
                    const v = (this.dataArray[i] / 255) * this.settings.sensitivity;
                    const y = (v - 0.5) * height * 0.6;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                this.ctx.stroke();
            }

            drawParticles(centerX, centerY) {
                for (let i = 0; i < this.settings.barCount; i++) {
                    const dataIndex = Math.floor(i * this.dataArray.length / this.settings.barCount);
                    const intensity = (this.dataArray[dataIndex] / 255) * this.settings.sensitivity;
                    
                    const angle = (i / this.settings.barCount) * Math.PI * 2;
                    const distance = intensity * 150;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, intensity * 5 + 1, 0, Math.PI * 2);
                    this.ctx.fillStyle = intensity > 0.5 ? this.settings.secondaryColor : this.settings.primaryColor;
                    this.ctx.shadowBlur = this.settings.glow;
                    this.ctx.shadowColor = this.ctx.fillStyle;
                    this.ctx.fill();
                }
            }

            drawSpiral(centerX, centerY) {
                this.ctx.beginPath();
                this.ctx.strokeStyle = this.settings.primaryColor;
                this.ctx.lineWidth = this.settings.barWidth;
                this.ctx.shadowBlur = this.settings.glow;
                this.ctx.shadowColor = this.settings.primaryColor;
                
                for (let i = 0; i < this.dataArray.length; i++) {
                    const intensity = (this.dataArray[i] / 255) * this.settings.sensitivity;
                    const angle = (i / this.dataArray.length) * Math.PI * 8;
                    const radius = i * 0.5 + intensity * 50;
                    
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                
                this.ctx.stroke();
            }
        }

        // Initialize the visualizer when the page loads
        window.addEventListener('load', () => {
            new SystemAudioVisualizer();
        });
    </script>
</body>
</html>
